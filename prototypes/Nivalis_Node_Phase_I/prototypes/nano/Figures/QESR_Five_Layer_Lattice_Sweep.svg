
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Base lattice grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="lightgray" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Layer 1: Primary compression field -->
  <circle cx="400" cy="400" r="300" stroke="blue" stroke-width="2" fill="none" stroke-dasharray="5,5"/>

  <!-- Layer 2: Secondary resonance pattern -->
  <ellipse cx="400" cy="400" rx="250" ry="180" stroke="red" stroke-width="2" fill="none" />

  <!-- Layer 3: Spin-aligned nodal grid -->
  <g stroke="green" stroke-width="2">
    <line x1="100" y1="400" x2="700" y2="400"/>
    <line x1="400" y1="100" x2="400" y2="700"/>
    <line x1="200" y1="200" x2="600" y2="600"/>
    <line x1="600" y1="200" x2="200" y2="600"/>
  </g>

  <!-- Layer 4: Field vector alignment (arrows) -->
  <g stroke="purple" stroke-width="1.5" fill="purple">
    <line x1="400" y1="400" x2="450" y2="350"/>
    <polygon points="450,350 445,355 455,355"/>
    <line x1="400" y1="400" x2="350" y2="450"/>
    <polygon points="350,450 355,445 355,455"/>
  </g>

  <!-- Layer 5: Phase rings and convergence indicator -->
  <g stroke="orange" stroke-width="2" fill="none">
    <circle cx="400" cy="400" r="100"/>
    <circle cx="400" cy="400" r="50"/>
    <text x="410" y="405" font-size="20" fill="black">Î¦</text>
  </g>
</svg>
